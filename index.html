<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Todo App</title>
</head>
<body>
    <div class="to-do">
        <h1>My To-Do App</h1>
        <form id="addTaskForm">
            <input type="text" id="taskInput" placeholder="Add tasks here" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
        <button type="button" id="clearAllButton">Clear All</button>
        <button type="button" id="markAllButton">Mark All</button>
        <script src="./todoApp.js"></script>
    </div>
</body>
</html>
